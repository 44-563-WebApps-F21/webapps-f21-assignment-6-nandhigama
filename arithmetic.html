<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
 
<body>
<div class="container text-center">
<h2 style="color: darkorange;">Nandhigama PrasannaKumar Computes</h2>

<form>
    <label for="eb">Enter a Base</label>
    <input type ="number" id="eb" name="eb" value="10"> <br><br>

    <label for="ee">Enter an Exponent</label>
    <input type ="text" id="ee" name="ee" value="2"> <br><br>

    <input type="button" class="btn btn-success" onclick="powers()" value="Compute"><br><br>
</form>
<p id="result">This text will be replaced </p>

<div onclick="processRadio()">
    <input type="radio" id="plus" value="plus" name="operation">
    <label>+</label><br>
    <input type="radio" id="minus" value="minus" name="operation">
    <label>-</label><br>
    <input type="radio" id="times" value="times" name="operation">
    <label>*</label><br>
    <input type="radio" id="divide" value="divide" name="operation">
    <label>/</label>
</div>

<br>
<p id="result1">This text will be replaced </p>

</div>

<script> 
    function powers()
    {
        pras=""
        E_B=document.getElementById("eb").value
        E_E=document.getElementById("ee").value
        out=document.getElementById("result")
        for(i=1;i<=E_E;i++)
        {
            pras=pras+Math.pow(E_B, i)+" "

        }
        out.innerHTML=pras;

    }

    function processRadio()
    {
        EB1=document.getElementById("eb").value
        EE1=document.getElementById("ee").value
        out1=document.getElementById("result1")
        if(document.getElementById("plus").checked)
        {
            out1.innerHTML=Number(EB1)+Number(EE1)
        }
        if(document.getElementById("minus").checked)
        {
            out1.innerHTML=EB1-EE1
        }
        if(document.getElementById("times").checked)
        {
            out1.innerHTML=EB1*EE1
        }
        if(document.getElementById("divide").checked)
        {
            out1.innerHTML=EB1/EE1
        }

    }


</script>

</body>
</html>
