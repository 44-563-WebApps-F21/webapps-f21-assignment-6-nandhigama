<html>
    <head>
        <title>Car</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container text-center">
        <h2 style="color: darkorange;">Nandhigama PrasannaKumar orders a car</h2>
        <form>
            <input type="radio" id="elec" name="operation" value="electrical">
            <label>Electric</label><br>
            <input type="radio" id="ac" name="operation" value="ac">
            <label>AC</label><br>
            <input type="radio" id="gps" name="operator" value="gps">
            <label>GPS</label><br><br>
            <input type="button" class="btn btn-success" onclick="orderCar()" value="Order a car"><br>

            <p id="res">Output</p>
        </form>
        <label>Enter a Property</label>
        <input type="text" id="ep" value="color" name="ep"><br>
        <label>Enter a Value</label>
        <input type="text" id="va" value="property" name="va"><br><br>
        <input type="button" class="btn btn-success" value="Update the Car" onclick="updateCar()">
        <p id="res1">Output</p>
        <form>

        </form>
        </div>
        <script>
            my_car={}

            function orderCar()
            {
                E1=document.getElementById("elec")
                A=document.getElementById("ac")
                gp=document.getElementById("gps")
                out=document.getElementById("res")

                my_car={
                    elec:false,ac:false,gps:false
                };

                my_car.elec=E1.checked
                    my_car.ac=A.checked
                    my_car.gps=gp.checked

                    out.innerHTML=Object.values(my_car);
            }

            function updateCar()
            {
                my_car.property=document.getElementById("ep").value;
                my_car.value=document.getElementById("va").value;
                RES=document.getElementById("res1").innerHTML=Object.values(my_car)
            }
        </script>
    </body>
</html>
